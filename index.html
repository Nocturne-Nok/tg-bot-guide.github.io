<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Реєстрація та авторизація</title>
</head>
<body>
<div class="container">
  <h1>Реєстрація та авторизація</h1>
  <div id="registrationForm">
    <h2>Реєстрація</h2>
    <form id="registerForm" method="post" action="/registerUser">
      <input type="email" id="registerEmail" name="email" placeholder="Email" required><br>
      <input type="text" id="registerUsername" name="username" placeholder="Ім'я користувача" required><br>
      <input type="text" id="registerLastname" name="lastname" placeholder="Прізвище" required><br>
      <input type="text" id="registerFirstname" name="firstname" placeholder="Ім'я" required><br>
      <input type="password" id="registerPassword" name="password" placeholder="Пароль" required><br>
      <button type="submit">Зареєструватися</button>
    </form>
  </div>
  <div id="loginForm">
    <h2>Авторизація</h2>
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginPassword" placeholder="Пароль" required><br>
    <button onclick="login()">Увійти</button>
  </div>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
